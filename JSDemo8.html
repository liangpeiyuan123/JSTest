<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script>
        var number = Math.random()+1;
        var number2 = Math.ceil(2.4);
        var number3 = Math.floor(2.4);
        var number4 = Math.round(2.6);
        document.write(number +"<br>");
        document.write(number2 +"<br>");
        document.write(number3 +"<br>");
        document.write(number4 +"<br>");
    </script>
</head>

<body>

</body>
</html>
