<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
    <script>
        //定义number类型的变量
        var num1 = 3;
        var num2 = num1++; // 3
        var num3 = 3;
        var num4 = ++num3; // 4
        document.write(num2 + "<br>");
        document.write(num4);

    </script>
</head>

<body>

</body>
</html>
