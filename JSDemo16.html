<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
  <img src="img/banner_1.jpg" id="img" width="100%">

<script>
   //定义一个更换图片路径的方法
   var number = 1;
   function fun() {
       number++;
       if (number > 3){
           number = 1;
       }
       var img = document.getElementById("img");
        img.src = "img/banner_"+number+".jpg";
    }
    //使用循环定时器替换图片
    setInterval(fun,2000);

</script>

</body>
</html>
