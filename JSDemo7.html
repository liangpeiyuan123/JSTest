<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
    <script>
        var date = new Date();
        var date1 = date.toLocaleString();
        var time = date.getTime();
        document.write(date1 + "<br>");
        document.write(time);

    </script>
</head>

<body>

</body>
</html>
