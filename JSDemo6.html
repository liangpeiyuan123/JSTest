<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求任意数的和</title>
    <script>

        function add() {
            var sum = 0;
            for (var i = 0;i < arguments.length; i++){
                sum += arguments[i];
            }
            document.write(sum);
        }

        add(1,2);
    </script>
</head>
