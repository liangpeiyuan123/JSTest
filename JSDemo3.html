<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while语句</title>
    <script>
        //求1-100的和
        var sum = 0;
        var num1 = 1;
        while(num1 <= 100){
            sum += num1;
            num1++;
        }
        document.write(sum);
    </script>
</head>

<body>

</body>
</html>
