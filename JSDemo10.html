<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <script>
     var reg  = new RegExp("^\\w{6,12}$");
     var reg2 = /^\w{4,9}$/
     var flag = reg.test("jzhdfure");
     var flag2 = reg2.test("cnxfnhjk");
     document.write(flag + "<br>");
     document.write(flag2);
    </script>
</head>
